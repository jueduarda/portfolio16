<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="responsividadeimgvdo.css">
</head>
<body>

  <header>
    <a href="index.html"><h1>Portfólio Digital</h1></a>
    <nav>
      <a href="index.html"><i class="fa-solid fa-house"></i></a>
      <a href="Videos.html"><i class="fa-solid fa-video"></i></a>
      <a href="imagens.html"><i class="fa-solid fa-images"></i></a>
      <a href="fotografia.html"><i class="fa-solid fa-camera"></i></a>
      <a href="sites.html" class="active"><i class="fa-solid fa-globe"></i></a>
    </nav>
  </header>

  <main class="main container">
    <h1 class="main__title">Galeria de Vídeos</h1>
    
    <section class="gallery gallery--videos">

        <article class="gallery__item">
          <div class="video-responsive">
            <iframe 
              src="https://www.youtube.com/embed/1XPXAyxNfVU" 
              title="Clínica Reviver" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen>
            </iframe>
          </div>
          <h2 class="gallery__caption">ClÍnica Reviver</h2>
        </article>
      
        <article class="gallery__item">
          <div class="video-responsive">
            <iframe 
              src="https://www.youtube.com/embed/Nb0SP4tn67M" 
              title="Index Video" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen>
            </iframe>
          </div>
          <h2 class="gallery__caption"> Index Video </h2>
        </article>
      
        <article class="gallery__item">
          <div class="video-responsive">
            <iframe 
              src="https://www.youtube.com/embed/Dfe7FsqbtYs" 
              title="Style Vídeo" 
              frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen>
            </iframe>
          </div>
          <h2 class="gallery__caption">Style Vídeo</h2>
        </article>
      
    </section>
  </main>
